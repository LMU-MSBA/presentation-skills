<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC ACT Framework</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slide">
    <h1 class="slide-title">The DC ACT Framework</h1>
    <p class="slide-subtitle">5 Steps to Data-Driven Decision Making</p>

    <ul class="framework-list">
      <li>
        <span class="step-number">1</span>
        <span class="step-word">Define</span>
        the business problem
      </li>
      <li>
        <span class="step-number">2</span>
        <span class="step-word">Collect</span>
        and prepare the data
      </li>
      <li>
        <span class="step-number">3</span>
        <span class="step-word">Analyze</span>
        the data and generate insights
      </li>
      <li class="active">
        <span class="step-number">4</span>
        <span class="step-word">Communicate</span>
        the insights, recommendations, and predictions
      </li>
      <li>
        <span class="step-number">5</span>
        <span class="step-word">Act</span>
        and track the change
      </li>
    </ul>

    <div class="slide-footer">
      
      <span>Today's Focus: Communicate</span>
    </div>
  </div>
</body>
</html>
