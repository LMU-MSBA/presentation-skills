<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC ACT Framework</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #animated-slide .framework-list li {
      opacity: 0 !important;
      transform: translateX(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #animated-slide .framework-list li.visible {
      opacity: 1 !important;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="slide" id="animated-slide">
    <h1 class="slide-title">The 5-Step Analytics Framework</h1>

    <ul class="framework-list">
      <li>
        <span class="step-number">1</span>
        <span class="step-word">Define</span>
        the business problem
      </li>
      <li>
        <span class="step-number">2</span>
        <span class="step-word">Collect</span>
        and prepare the data
      </li>
      <li>
        <span class="step-number">3</span>
        <span class="step-word">Analyze</span>
        the data and generate insights
      </li>
      <li class="active">
        <span class="step-number">4</span>
        <span class="step-word">Communicate</span>
        the insights, recommendations, and predictions
      </li>
      <li>
        <span class="step-number">5</span>
        <span class="step-word">Act</span>
        and track the change
      </li>
    </ul>

    <div class="slide-footer">
      <span style="font-weight: 600; color: var(--primary);">DC ACT</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const items = document.querySelectorAll('#animated-slide .framework-list li');
      let currentStep = 0;

      function showNext() {
        if (currentStep < items.length) {
          items[currentStep].classList.add('visible');
          currentStep++;
        }
      }

      document.addEventListener('click', showNext);

      document.addEventListener('keydown', function(e) {
        if (e.key === ' ' || e.key === 'ArrowRight' || e.key === 'Enter') {
          e.preventDefault();
          showNext();
        }
      });
    });
  </script>
</body>
</html>
